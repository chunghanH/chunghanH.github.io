<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>交換禮物囉！！！<h1>
<input type="number" class="form-control" id="peopleCount" placeholder="輸入參加人數"><br>
<button type="button" class="btn btn-danger btn-lg" id="draw">GO</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
document.getElementById('draw').onclick = function(){
  var peopleCount = parseInt(document.getElementById('peopleCount').value);

  if(validate(peopleCount)){
    var a = new Array();
    for(var i = 0; i < peopleCount; i++){
      a.push(i);
    }
    
    for(var i = 0; i < peopleCount; i++){
      var tmp = a[i];
      while(true){
        var j = Math.floor(Math.random() * peopleCount);
        if(i != a[j]){
          a[i] = a[j];
          a[j] = tmp;
          break;
        }
      }
    }
    
    var str = '';
    for(var i=0; i < a.length; i++){
     str+= (i+1) + ' : ' + (a[i]+1) + '\n';
    }
    alert('結果\n' + str);
  }
};  
  
function validate(count){
  var re = /^[0-9]*$/;
  if(!re.test(count)){
    alert('請輸入數字');
    return false;
  }
  return true;
}
</script>
</body>
</html>
