<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<h1>抽獎囉!!!<h1>
<input type="text" class="form-control" id="peopleCount">
<button type="button" class="btn btn-danger btn-lg" onclick="draw();">GO</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
function validate(count){
  var re = /^[0-9]*$/;
  if(!re.test(count)){
    alert('請輸入數字');
    return false;
  }
  return true;
}

function draw(){
  var peopleCount = document.getElementById('peopleCount');

  if(validate(peopleCount)){
    var a = new Array();
    for(var i=0; i < peopleCount; i++){
      a.push(i);
    }
    for(var i=0; i < peopleCount; i++){
      var j = Math.floor(Math.random() * (peopleCount - 1 ) + 1);
      var tmp = a[i];
      a[i] = a[j];
      a[j] = tmp;
    }
    var str = '';
    for(var i=0; i < a.length; i++){
     str+= i + ':' + a[i] + '\n';
    }
    alert('Result:\n' + str);
  }
}
</script>
</body>
</html>
