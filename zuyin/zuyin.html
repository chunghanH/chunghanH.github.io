<script>
function practise() {
  var alphabet = {
    "ㄇ": "A", "ㄖ": "B", "ㄏ": "C", "ㄎ": "D",
    "ㄍ": "E", "ㄑ": "F", "ㄕ": "G", "ㄘ": "H",
    "ㄛ": "I", "ㄨ": "J", "ㄜ": "K", "ㄠ": "L",
    "ㄩ": "M", "ㄙ": "N", "ㄟ": "O", "ㄣ": "P",
    "ㄆ": "Q", "ㄐ": "R", "ㄋ": "S", "ㄔ": "T",
    "一": "U", "ㄒ": "V", "ㄊ": "W", "ㄗ": "Y",
	"ㄅ": "1", "ㄉ": "2", "ˇ ": "3", "ˋ ": "4",
	"ㄓ": "5", "ˊ ": "6", "˙ ": "7", "ㄚ": "8",
	"ㄞ": "9", "ㄢ": "0", "ㄦ": "-", "ㄤ": ";",
	"ㄝ": ",", "ㄡ": ".", "ㄥ": "/"
  }
  
  alert('測試對鍵盤上注音了解程度，共100題');
  var score = 0;
  var examinations = 100;
  var examinationScore = 100 / examinations;
  
  for(var i = 0; i < 10; i++) {
    var keys = Object.keys(alphabet);
    var index = Math.floor(Math.random() * keys.length);
    var question = keys[index]
    var answer = alphabet[question];
  
    var inputText = prompt(question);
    inputText = inputText.toUpperCase().trim();
    if(inputText == 'exit' || inputText == null) {
      alert('半途而廢耶!');
      break;
    } else if(inputText == answer) {
      alert('*** 答對: ' + question + ' = ' +  answer + ' ***');
	  score += examinationScore;
    } else {
      alert('答錯 是 ' + answer);
    } 
  }
  alert('共計' + parseInt(score, 10) + '分');
}

practise();
</script>

<button onclick="practise();">再考一次</button>
