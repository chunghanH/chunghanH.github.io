<html>
<title>阿建消防放榜</title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  
<p id="text"></p>
<a id="link" style="display:none;" href="https://wwwc.moex.gov.tw/main/Exam/wfrmExamList.aspx?menu_id=157">查榜單請點我</a>
  
<script>

var timer = null;
var deadLine = 1566462000000;
timer = setInterval(function(){
  var currentTime = new Date().getTime();
  if(deadLine < currentTime){
    clearInterval(timer);
    document.querySelector('#text').innerHtml = '阿建放榜囉!!!';
    document.querySelector('#link').setAtrribute('style', '');
  } else {
    var leftSecs = deadLine - currentTime;
    var h = Math.floor(leftSecs % (1000 * 3600 * 24) / (1000 * 60 * 60));
    var m = Math.floor(leftSecs % (1000 * 3600) / (1000 * 60));
    var s = Math.floor(leftSecs % (1000 * 60) / (1000));
    console.log(h+'-'+m+'-'+s);
    document.querySelector('#text').textContent = '距離放榜還有 ' + h + ' 小時 ' + m + ' 分鐘 ' + s + ' 秒';
  }  
}, 1000);



</script>
</body>
</html>
