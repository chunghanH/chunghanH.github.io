<html>
<title>阿建消防放榜</title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  
<h1></h1>
<a style="display:none;" href="https://wwwc.moex.gov.tw/main/Exam/wfrmExamList.aspx?menu_id=157">查榜單請點我</a>
  
<script>
var timer = null;
var deadLine = 1566462000000 ;
timer = setInterval(function(){
  var currentTime = new Date().getTime();
  if(deadLine < currentTime){
    clearInterval(timer);
    document.querySelector('h1').innerHtml = '放榜囉!!!';
    document.querySelector('a').setAtrribute('style', '');
  } else {
    var leftSecs = deadLine - currentTime;
    var h = new Date(leftSecs).getHours();
    var m = new Date(leftSecs).getMinutes();
    var s = new Date(leftSecs).getSeconds();
    document.querySelector('h1').innerHtml = '距離放榜還有 ' + h + ' 小時 ' + m + ' 分鐘 ' + s + ' 秒';
  }  
}, 1000);

</script>
</body>
</html>
